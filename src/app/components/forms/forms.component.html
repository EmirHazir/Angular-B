<section class="giris">
  <div class="container">
  <div class="row">
      <div class="col-md-6">
        <form (submit)="submitForm()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input [(ngModel)]="firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input [(ngModel)]="lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input [(ngModel)]="age" type="number" class="form-control" id="age" name="age" placeholder="Age">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>{{firstname}}</h3>
        <h3>{{lastname}}</h3>
        <h3>{{age}}</h3>
      </div>
  </div>
</div>
</section>
