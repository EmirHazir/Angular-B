<section class="giris">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form (ngSubmit)="submitForm(isEditMode)">
          <div class="form-group">
            <label for="name"> Name</label>
            <input [(ngModel)]="user.name" type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="lastname">User Name</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" type="text" class="form-control" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <table class="table table-responsive table-bordered table-sm col-md-8">
          <thead class="default">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.username}}</td>
              <td>{{item.email}}</td>
              <td>
                <span (click)="deleteItem(item.id)">
                    <button class="btn btn-xs btn-danger">delete</button>   
                </span>
              </td>
              <td>
                <span (click)="editItem(item)">
                    <button class="btn btn-xs btn-warning">edit</button>   
                </span>
              </td>
            </tr>            
          </tbody>
        </table>
    </div>
  </div>
</section>
